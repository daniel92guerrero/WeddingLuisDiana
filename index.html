<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Save the Date</h1>
        <p> Diana & Luis </p>
    </header>

    <!-- Event Details Section -->
    <section id="event-details">
        <h2>Queremos que seas parte de este momento tan especial</h2>
        <p><strong>Fecha:</strong> Sabado, Octubre 4, 2025</p>
        <p><strong>Hora:</strong> 6:00 PM</p>
        <p><strong>Ubicacion:</strong> Rose Garden</p>
    </section>

    <!-- RSVP Section -->
    <section id="rsvp">
        <h2>RSVP</h2>
        <p>Favor de Confirmar tu asistencia:</p>
        <button onclick="confirmRSVP()">Confirmo Asistencia</button>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Estamos muy emocionados por vernos, Agradecemos tu presencia!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
